<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Goggle</title>
    </head>
    <body>
        <nav id="topnav" class="navbar">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="right">
                <a href="#">G-mail</a>
                <a href="#">Images</a>
                <input class="smol" type="image" src="img/appdrawer.png">
                <input class="smol" type="image" src="img/notifications.png">
                <input type="image" src="img/photo.png">
            </div>  
        </nav>
        <div class="maindiv">
            <img src="img/gogglelogo_color_272x92dp.png" alt="Goggle" id="mainlogo">
            <form action="#">
                <div id="search-container">
                    <input type="search" placeholder="Search..." autocomplete="off" id="bar">
                </div>
                <div id="voice-container">
                    <input type="image" src="img/gogglemic24p.png" alt="Voice" id="voice">
                </div>
                <input type="submit" value="Goggle Search" class="btn">
                <input type="submit" value="I'm Feeling Lucky" class="btn">
            </form>
        </div>
        <nav id="botnav" class="navbar">
            <div class="left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>  
        </nav>
    </body>
</html>
